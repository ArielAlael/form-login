<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body class="center">
  <section class="login-container column">
    <h1 class="login-title center">Login</h1>
    <form class="login-form column" action="#">
      <div class="login-fields column">
        <div class="field column">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="field column">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" placeholder="Senha">
        </div>
      </div>
      <div class="login-options">
        <div class="center">
          <input type="checkbox" name="remember-me" id="remember">
          <label for="remember-me">Manter-me logado</label>
        </div>
        <a href="#">Esqueceu sua senha?</a>
      </div>
      <button class="login-button">Entrar</button>
      <span class="login-create-account">NÃ£o tem uma conta? <a href="#">Inscrever-se</a></span>
    </form>
  </section>
</body>

</html>
